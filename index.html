<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Login Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="views/style.css">
  <style>
*{
  box-sizing: border-box;
}

body{
  background:#f0eded;
  color: #1877f2;
  line-height:1.6;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding:1em;
}

.container{
  max-width:1170px;
  margin-left:auto;
  margin-right:auto;
  padding:1em;
}

ul{
  list-style: none;
  padding:0;
}

.brand{
  text-align: center;
}

.brand span{
  color:#fff;
}

.wrapper{
  box-shadow: 0 0 20px 0 rgba(116, 72, 94, 0.7);
}

.wrapper > *{
  padding: 1em;
}

.company-info{
  background:#f0eded;
  
}

.company-info h3, .company-info ul{
  text-align: center;
  margin:0 0 1rem 0;
}

.contact{
  background:#ffffff;
}

/* FORM STYLES */
.contact form{
  display: flexbox;
  grid-template-columns: 1fr 1fr;
  grid-gap:20px;
}

.contact form label{
  display:block;
}

.contact form p{
  margin:0;
}

.contact form .full{
  grid-column: 1 / 3;
  
}

.contact form button, .contact form input, .contact form textarea{
  width:100%;
  padding:1em;
  border:1px solid #d8d8d8;
  border-radius: 5px;
}


.contact form button{
  background:#1877f2;
  border:0;
  text-transform: capitalize;
  color: #f0eded;
}

.contact form button:hover,.contact form button:focus{
  background:#92bde7;
  color:#fff;
  outline:0;
  transition: background-color 2s ease-out;
}

.Create-account{
  background-color: #42b72a;
  color: rgb(255, 255, 255) !important;
  padding: 14px 25px;
  text-align: center;
  width: 25%;
  border-radius: 5px;
  margin-left: 40% !important;
  height: 25%;
}
@media only screen and (max-width: 700px) {
.Create-account{
  width: 50%;
  height: 10%;
  font-size: small;
  margin-left: 30% !important;
  } 
  
}
.mobile-phone{
  text-decoration: none;
  font-size: 23px;
}
@media only screen and (max-width: 700px) {
  .mobile-phone{
    text-decoration: none;
    font-size: 15px;
    text-align: center;
    } 
    
  }

.fa-mobile-phone{
  color: rgb(8, 8, 8) !important;
 
}
.both{
  display: flexbox;

}
@media only screen and (max-width: 700px) {
  .both{
    align-content: center;
    } 
    
  }

/* LARGE SCREENS */
@media(min-width:700px){
  .wrapper{
    display: flexbox;
    grid-template-columns: 1fr 2fr;
  }

  .wrapper > *{
    padding:2em;
  }

  .company-info h3, .company-info ul, .brand{
    text-align: left;
  }
}



  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand" style="text-align: center;">Punchy Global Media </h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info" style="text-align: right; color: black;">
                <ul>
                    <li><i class="fa fa-envelope"></i>&nbsp; ...the Scholars' World...</li>
        </ul>
      </div>
      <div class="contact">
        <div class="both">
        <p> <span i class="fa fa-mobile-phone" arial-hidde='true' style=" font-size: 25px;"></span>
          <a href="#" class="mobile-phone"> &nbsp; Simple Login Form(Sample)</a></p><br>
          <p style="color: red;">Login With your First Name & Email Address/ Phone No
          </p></div>
            <form method="" action="">
          <p>
            <input type="text" name="text" placeholder="Enter your FirstName" required>
          </p>
          <br>
          <p>
          <input type="text" name="mail" placeholder="Email address or phone number" required>
          </p>
          <br><br>
            <p class="full">
            <a href="views\contact.html"><button type="submit" >log in</button></a>
            <a href="#" style="text-decoration: none;">forgotten password?</a>
          </p>  <p class="Create-account">
          <a href="#" target="_blank" style="text-decoration: none; color: rgb(255, 255, 255);">Create New Account</a>
        </p>
          </form>
       </div>
    </div> 
    
    <p style="color: rgb(27, 26, 26); text-align: center;"><b>Create a page</b> for a celebrity, brand or business</p>
  </div>
  </body>

</script>
</html>
